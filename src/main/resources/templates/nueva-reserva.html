<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva - Cl√≠nica M√©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Agendar Cita M√©dica</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/reservas/crear}" method="post">

            <!-- Datos del paciente -->
<div class="card mb-3">
    <div class="card-header">
        <h5>Datos del Paciente</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <label for="nombresPaciente" class="form-label">Nombres *</label>
                <input type="text" class="form-control" id="nombresPaciente" 
                       name="nombresPaciente" required>
            </div>
            <div class="col-md-6">
                <label for="apellidosPaciente" class="form-label">Apellidos *</label>
                <input type="text" class="form-control" id="apellidosPaciente" 
                       name="apellidosPaciente" required>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="telefonoPaciente" class="form-label">Tel√©fono</label>
                <input type="tel" class="form-control" id="telefonoPaciente" 
                       name="telefonoPaciente" placeholder="+57 300 123 4567">
            </div>
            <div class="col-md-6">
                <label for="fechaNacimientoPaciente" class="form-label">Fecha de Nacimiento *</label>
                <input type="date" class="form-control" id="fechaNacimientoPaciente" 
                       name="fechaNacimientoPaciente" required>
            </div>
        </div>
    </div>
</div>

            <!-- Detalles de la cita -->
<div class="card mb-3">
    <div class="card-header">
        <h5>Detalles de la Cita</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <label for="doctorId" class="form-label">Doctor *</label>
                <select class="form-select" id="doctorId" name="doctorId" required>
                    <option value="">Seleccionar doctor...</option>
                    <option th:each="doctor : ${doctores}" 
                            th:value="${doctor.id}" 
                            th:data-telefono="${doctor.telefono}"
                            th:text="${doctor.nombreCompleto}">
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tel√©fono del Doctor</label>
                <input type="text" class="form-control" id="doctorTelefono" 
                       readonly placeholder="Seleccione un doctor">
            </div>
            <div class="col-md-4">
                <label for="servicioId" class="form-label">Servicio M√©dico *</label>
                <select class="form-select" id="servicioId" name="servicioId" required>
                    <option value="">Seleccionar servicio...</option>
                    <option th:each="servicio : ${servicios}" 
                            th:value="${servicio.id}" 
                            th:data-duracion="${servicio.duracionMinutos}"
                            th:text="${servicio.nombreServicio}">
                    </option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <label class="form-label">Duraci√≥n del Servicio</label>
                <input type="text" class="form-control" id="duracionServicio" 
                       readonly placeholder="Seleccione un servicio">
            </div>
            <div class="col-md-4">
                <label for="fechaReserva" class="form-label">Fecha *</label>
                <input type="date" class="form-control" id="fechaReserva" 
                       name="fechaReserva" required>
            </div>
            <div class="col-md-4">
                <label for="horaReserva" class="form-label">Hora *</label>
                <input type="time" class="form-control" id="horaReserva" 
                       name="horaReserva" required>
            </div>
        </div>
    </div>
</div>

            <button type="submit" class="btn btn-primary">Agendar Cita</button>
            <a href="/reservas/listar" class="btn btn-secondary">Ver Reservas</a>
        </form>
    </div>

    <script>
    // Establecer fecha m√≠nima como hoy para la reserva
    document.getElementById('fechaReserva').min = new Date().toISOString().split('T')[0];
    
    // Validar fecha de nacimiento (no puede ser mayor a hoy)
    document.getElementById('fechaNacimientoPaciente').max = new Date().toISOString().split('T')[0];
    
    // Mostrar tel√©fono del doctor seleccionado
    document.getElementById('doctorId').addEventListener('change', function() {
        const doctorSelect = this;
        const telefonoInput = document.getElementById('doctorTelefono');
        const selectedOption = doctorSelect.options[doctorSelect.selectedIndex];
        
        if (selectedOption.value && selectedOption.getAttribute('data-telefono')) {
            telefonoInput.value = selectedOption.getAttribute('data-telefono');
        } else {
            telefonoInput.value = "No disponible";
        }
    });
    
    // Mostrar duraci√≥n del servicio seleccionado
    document.getElementById('servicioId').addEventListener('change', function() {
        const servicioSelect = this;
        const duracionInput = document.getElementById('duracionServicio');
        const selectedOption = servicioSelect.options[servicioSelect.selectedIndex];
        
        if (selectedOption.value && selectedOption.getAttribute('data-duracion')) {
            const duracion = selectedOption.getAttribute('data-duracion');
            duracionInput.value = duracion + " minutos";
        } else {
            duracionInput.value = "No disponible";
        }
    });
</script>
</body>
</html>
