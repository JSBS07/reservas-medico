<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva - Cl√≠nica M√©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Agendar Cita M√©dica</h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <form th:action="@{/reservas/crear}" method="post">
            <!-- Datos del paciente -->
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Datos del Paciente</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="nombrePaciente" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombrePaciente" 
                                   name="nombrePaciente" required>
                        </div>
                        <div class="col-md-6">
                            <label for="emailPaciente" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="emailPaciente" 
                                   name="emailPaciente" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detalles de la cita -->
            <div class="card mb-3">
                <div class="card-header">
                    <h5>Detalles de la Cita</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="doctorId" class="form-label">Doctor *</label>
                            <select class="form-select" id="doctorId" name="doctorId" required>
                                <option value="">Seleccionar doctor...</option>
                                <option th:each="doctor : ${doctores}" 
                                        th:value="${doctor.id}" 
                                        th:text="${doctor.nombreCompleto + ' - ' + doctor.especialidad}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="servicioId" class="form-label">Servicio M√©dico *</label>
                            <select class="form-select" id="servicioId" name="servicioId" required>
                                <option value="">Seleccionar servicio...</option>
                                <option th:each="servicio : ${servicios}" 
                                        th:value="${servicio.id}" 
                                        th:text="${servicio.nombreServicio}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="fechaReserva" class="form-label">Fecha *</label>
                            <input type="date" class="form-control" id="fechaReserva" 
                                   name="fechaReserva" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="horaReserva" class="form-label">Hora *</label>
                            <input type="time" class="form-control" id="horaReserva" 
                                   name="horaReserva" required>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Agendar Cita</button>
            <a href="/reservas/listar" class="btn btn-secondary">Ver Reservas</a>
        </form>
    </div>

    <script>
        // Establecer fecha m√≠nima como hoy
        document.getElementById('fechaReserva').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
