<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas - Cl√≠nica M√©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Reservas</h1>
        
        <div class="mb-3">
            <a href="/reservas/nueva" class="btn btn-primary">Nueva Reserva</a>
            <a href="/" class="btn btn-secondary">Inicio</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Doctor</th>
                        <th>Servicio</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.paciente.nombreCompleto}"></td>
                        <td th:text="${reserva.doctor.nombreCompleto}"></td>
                        <td th:text="${reserva.servicio.nombreServicio}"></td>
                        <td th:text="${reserva.fechaReserva}"></td>
                        <td th:text="${reserva.horaReserva}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${reserva.estado == 'PENDIENTE'} ? 'bg-warning' : 
                                                  ${reserva.estado == 'CONFIRMADA'} ? 'bg-success' : 
                                                  'bg-secondary'"
                                  th:text="${reserva.estado}">
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
