<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reservas - Cl√≠nica M√©dica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" sec:authentication="name"></span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Lista de Reservas</h1>
        
        <div class="mb-3">
            <a href="/reservas/nueva" class="btn btn-primary">Nueva Reserva</a>
            <a href="/" class="btn btn-secondary">Inicio</a>
        </div>

        <div th:if="${reservas.empty}" class="alert alert-info">
            No hay reservas registradas.
        </div>

        <div th:unless="${reservas.empty}" class="table-responsive">
            <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Tel√©fono</th>
            <th>Fecha Nac.</th>
            <th>Doctor</th>
            <th>Servicio</th>
            <th>Duraci√≥n</th>
            <th>Fecha</th>
            <th>Hora</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.paciente.nombres} + ' ' + ${reserva.paciente.apellidos}"></td>
            <td th:text="${reserva.paciente.telefono} ?: 'No disponible'"></td>
            <td th:text="${reserva.paciente.fechaNacimiento}"></td>
            <td th:text="${reserva.doctor.nombreCompleto}"></td>
            <td th:text="${reserva.servicio.nombreServicio}"></td>
            <td th:text="${reserva.servicio.duracionMinutos} + ' min'"></td>
            <td th:text="${reserva.fechaReserva}"></td>
            <td th:text="${reserva.horaReserva}"></td>
        </tr>
    </tbody>
</table>
        </div>
    </div>
</body>
</html>
