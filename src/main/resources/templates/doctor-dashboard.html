<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">üè• Cl√≠nica M√©dica</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <span sec:authentication="name"></span> 
                    - <span th:text="${doctor.nombreCompleto}"></span>
                </span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Panel del Doctor</h1>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="'Bienvenido, ' + ${doctor.nombreCompleto}"></h5>
                        <p class="card-text" th:text="'Total de citas asignadas: ' + ${totalReservas}"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Mis Citas Asignadas</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${reservas.empty}" class="alert alert-info">
                            No tienes citas asignadas en este momento.
                        </div>

                        <div th:unless="${reservas.empty}" class="table-responsive">
                            <table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Tel√©fono Paciente</th>
            <th>Servicio</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.paciente.nombres} + ' ' + ${reserva.paciente.apellidos}"></td>
            <td th:text="${reserva.paciente.telefono} ?: 'No disponible'"></td>
            <td th:text="${reserva.servicio.nombreServicio}"></td>
            <td th:text="${reserva.fechaReserva}"></td>
            <td th:text="${reserva.horaReserva}"></td>
            <td>
                <span th:if="${reserva.estado == 'PENDIENTE'}" 
                      class="badge bg-warning" 
                      th:text="${reserva.estado}">
                </span>
                <span th:if="${reserva.estado == 'CONFIRMADA'}" 
                      class="badge bg-success" 
                      th:text="${reserva.estado}">
                </span>
                <span th:if="${reserva.estado == 'CANCELADA'}" 
                      class="badge bg-danger" 
                      th:text="${reserva.estado}">
                </span>
                <span th:if="${reserva.estado == 'COMPLETADA'}" 
                      class="badge bg-info" 
                      th:text="${reserva.estado}">
                </span>
            </td>
            <td>
                <div class="btn-group" role="group">
                    <!-- Formulario para cambiar estado -->
                    <form th:action="@{/doctor/reservas/{id}/estado(id=${reserva.id})}" method="post" class="d-inline">
                        <select name="nuevoEstado" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="PENDIENTE" th:selected="${reserva.estado == 'PENDIENTE'}">Pendiente</option>
                            <option value="CONFIRMADA" th:selected="${reserva.estado == 'CONFIRMADA'}">Confirmada</option>
                            <option value="CANCELADA" th:selected="${reserva.estado == 'CANCELADA'}">Cancelada</option>
                            <option value="COMPLETADA" th:selected="${reserva.estado == 'COMPLETADA'}">Completada</option>
                        </select>
                    </form>
                    
                    <!-- Bot√≥n eliminar -->
                    <form th:action="@{/doctor/reservas/{id}/eliminar(id=${reserva.id})}" method="post" class="d-inline ms-1">
                        <button type="submit" class="btn btn-danger btn-sm" 
                                onclick="return confirm('¬øEst√° seguro de eliminar esta reserva?')">
                            Eliminar
                        </button>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
