# Configuraci贸n de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_reservas_medicas
spring.datasource.username=postgres
spring.datasource.password=12345

# Configuraci贸n JPA -- update --- create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n THYMELEAF
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Spring Security (opcional para desarrollo)
spring.security.filter.order=10

# Servidor
server.port=8080

# Logging para debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Configuraci贸n adicional
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false